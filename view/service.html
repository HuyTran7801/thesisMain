<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #ff9900;
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar button {
            color: #ff9900;
            text-decoration: none;
            padding: 12px 25px;
            margin: 0 15px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .navbar button:hover {
            background-color: black;
            transform: scale(1.1);
        }

        .container {
            text-align: center;
            padding: 50px 20px;
        }

        section {
            margin: 50px 0;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 15px 0;
            background-color: #ff9900;
            color: white;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        footer p {
            font-size: 14px;
        }

        .button-container {
            text-align: center;
            display: flex;
            justify-content: space-around;  /* Distributes space evenly between items */
            align-items: center;
            margin-top: 50px;
        }
        
        #description, #description2 {
            width: 600px;
            max-width: 600px;
            display: inline-block;
            background-color: rgb(255, 255, 250);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex: 1;  /* Allows descriptions to take equal width */
            margin: 0 10px;  /* Adds spacing between descriptions */
        }
        

        .button-container button {
            background-color: #000000;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button-container button:hover {
            background-color: #333333;
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    
    <div class="navbar">
        <form action="" method="post">
            <button type="submit" name="click" value="service">Services</button>
            <button type="submit" name="click" value="about">About us</button>
            <button type="submit" name="click" value="contact">Contact</button>
            <button type="submit" name="click" value="log in">Log in</button>
            <button type="submit" name="click" value="sign up">Sign up</button>
            
        </form>
    </div>

    <div class="button-container">
        <form action="" method="post">
            <div id="description">
                <p>Our model with providde MCQs generation for students to review, learning and study
                    with supplying many courses's questions bank in university. 
                </p>
                <br>
                <button type="submit" name="btn" value="MCQs generation">MCQs Generation</button>
            </div>
            <div id="description2">
                <p>
                    Try my chatbot to support question-answering.
                </p>
                <br>
                <button type="submit" name="btn" value="Try chatbot">Try Chatbot</button>
            </div>
        </form>
    </div>
</body>
</html>
