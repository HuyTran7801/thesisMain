<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #ff9900;
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar button {
            color: #ff9900;
            text-decoration: none;
            padding: 12px 25px;
            margin: 0 15px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .navbar button:hover {
            background-color: black;
            transform: scale(1.1);
        }

        .container {
            text-align: center;
            padding: 50px 20px;
        }

        section {
            margin: 50px 0;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 15px 0;
            background-color: #ff9900;
            color: white;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        footer p {
            font-size: 14px;
        }
    </style>
</head>
<body>

    <form action="" method="post">
        <div class="navbar">
            <!-- <a href="./view/service.html">Services</a> -->
            <!-- <a href="./view/about.html">About Us</a> -->
            <!-- <a href="./view/contact.html">Contact</a> -->
            <!-- <a href="./view/login.html">Login</a>
            <a href="./view/singup.html">Sign-up</a> -->
            <button type="submit" name="click" value="service">Services</button>
            <button type="submit" name="click" value="about">About us</button>
            <button type="submit" name="click" value="contact">Contact</button>
            <button type="submit" name="click" value="log in">Log in</button>
            <button type="submit" name="click" value="sign up">Sign up</button>
        </div>
    </form>

    <footer>
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>

</body>
</html>
