<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Form</title>
    <style>
        body {
            background-color: #ff9900;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        #mcqForm {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            text-align: center;
            max-height: 90vh;
            overflow-y: auto;
        }

        #div-mcq {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }

        ul {
            list-style: none;
            padding: 0;
            text-align: left;
            width: 100%;
        }

        li {
            margin-bottom: 10px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        li p {
            white-space: pre-wrap;
            word-break: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
        }

        code {
            display: block;
            white-space: pre-wrap;
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: monospace;
            max-width: 100%;
        }

        label {
            display: inline-block;
            margin-left: 8px;
        }

        #div-button {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #submitBtn {
            background-color: black;
            color: white;
        }

        #submitBtn:hover {
            background-color: #ff9900;
            color: black;
        }

        #acceptBtn {
            background-color: black;
            color: white;
        }

        #acceptBtn:hover {
            background-color: #ff9900;
            color: black;
        }

        #div-feedback {
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            width: 100%;
            margin: 20px auto;
            background-color: #75a8da;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        #div-feedback p {
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
        }

        a {
            display: inline-block;
            max-width: 100%;
            overflow-wrap: break-word;
            color: #0066cc;
            text-decoration: underline;
        }
        
        #timer {
            font-size: 24px;
            font-weight: bold;
            color: #ff9900;
            margin-bottom: 15px;
        }

        .disabled {
            opacity: 0.5;
            cursor: not-allowed !important;
        }

        #div-review {
            width: 100%;
            margin: 20px 0;
        }

        textarea {
            width: 100%;
            box-sizing: border-box;
            resize: vertical;
        }

        /* For code/programming questions */
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            text-align: left;
            max-width: 100%;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            #mcqForm {
                width: 95%;
                padding: 15px;
            }
            
            button {
                width: 100%;
                margin-bottom: 10px;
            }
            
            #div-button {
                flex-direction: column;
            }
        }
    </style>
</head> 
<body>
    <form id="mcqForm" action="" method="post">
        <div id="div-mcq">
            <ul>
                <li><p><span style="white-space: pre-wrap">{{qa[0]}}</span></p></li>
                <li>
                    <p>A. {{qa[1]}}</p>
                </li>
                <li>
                    <p>B. {{qa[2]}}</p>
                </li>
                <li>
                    <p>C. {{qa[3]}}</p>
                </li>
                <li>
                    <p>D. {{qa[4]}}</p>
                </li>
            </ul>
        </div>
        
        <div id="div-button">
        </div>

        <div id="div-feedback">
            <p id="feedback1">{{ qa[5] }}</p>
            <p id="feedback2">{{ qa[6] }}</p>
            <p id="feedback3">{{ feedback }}</p>
        </div>

        <div id="div-review">
            <textarea name="review" id="" cols="50" rows="10" placeholder="Enter your feedback to regenerate:"></textarea>
        </div>

        <div id="div-button">
            <button type="submit" name="btn" value="accept" id="acceptBtn">Accept</button>
            <button type="submit" name="btn" value="regenerate" id="submitBtn">Regenerate</button>
        </div>
    </form>
</body>
</html>
