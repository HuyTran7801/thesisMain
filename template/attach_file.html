<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF ONLY</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            padding: 50px;
            margin: 0;
            color: #333;
        }

        h1 {
            color: #000;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }

        h1:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 60%;
            height: 4px;
            background-color: #ff9900;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .upload-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            margin: auto;
            border-top: 5px solid #ff9900;
        }

        .file-input {
            display: none;
        }

        .custom-file-label {
            display: inline-block;
            background-color: #ff9900;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(255, 153, 0, 0.2);
            font-weight: 600;
        }

        .custom-file-label:hover {
            background-color: #e68a00;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(255, 153, 0, 0.3);
        }
        
        .custom-file-label:active {
            transform: translateY(-1px);
        }

        .submit-btn {
            margin-top: 25px;
            background-color: #000;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .submit-btn:hover {
            background-color: #333;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .submit-btn:active {
            transform: translateY(-1px);
        }
        
        /* Back button styles */
        .back-btn {
            margin-top: 20px;
            background-color: white;
            color: #000;
            padding: 12px 30px;
            border: 2px solid #ff9900;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .back-btn:hover {
            background-color: #ff9900;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(255, 153, 0, 0.2);
        }
        
        .back-btn:active {
            transform: translateY(-1px);
        }
        
        /* Add some space between forms */
        .form-divider {
            margin: 25px 0;
            border-top: 1px solid #f0f0f0;
            position: relative;
        }
        
        .form-divider:before {
            content: 'or';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 0 15px;
            color: #999;
            font-size: 14px;
        }
        
        /* File name display */
        #file-name {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        
        /* Upload icon */
        .custom-file-label:before {
            content: 'ðŸ“„ ';
            margin-right: 5px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Display selected filename
            document.getElementById('file-upload').addEventListener('change', function() {
                const fileName = this.files[0] ? this.files[0].name : 'No file chosen';
                document.getElementById('file-name').textContent = fileName;
            });
        });
    </script>
</head>
<body>
    <h1>PDF Upload</h1>

    <div class="upload-container">
        <form method="POST" enctype="multipart/form-data">
            {{ form.hidden_tag() }}

            <label for="file-upload" class="custom-file-label">Choose a PDF File</label>
            {{ form.file(class="file-input", id="file-upload") }}
            
            <div id="file-name">No file chosen</div>

            <br>
            {{ form.submit(class="submit-btn", value="Upload PDF") }}
        </form>

        <div class="form-divider"></div>

        <form method="POST">
            <input type="hidden" name="action" value="back">
            <button type="submit" class="back-btn">Return Back</button>
        </form>
    </div>
</body>
</html>
