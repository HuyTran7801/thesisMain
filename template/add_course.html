<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <style>
        .file-upload {
            position: relative;
            display: inline-block;
            margin: 10px 0;
        }
        
        .file-upload-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-upload-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .file-name {
            margin-left: 10px;
            font-size: 14px;
        }
        
        input[type="text"], button[type="submit"] {
            margin: 10px 0;
            padding: 8px;
        }
        
        button[type="submit"] {
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Add course page</h2>
    <form action="" method="post" enctype="multipart/form-data">
        <input type="text" name="course" placeholder="Enter course here" required>
        <br>
        <input type="text" name="code" placeholder="Enter code here" required>
        <br>
        <div class="file-upload">
            <button type="button" class="file-upload-button">Choose Image File</button>
            <input type="file" name="image" id="image" class="file-upload-input" accept=".png,.jpg,.jpeg,.gif">
            <span class="file-name">No file chosen</span>
        </div>
        
        <br>
        <button type="submit">Add a new course</button>
    </form>
    
    <script>
        // Display file name when selected
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.querySelector('.file-upload-input');
            const fileNameSpan = document.querySelector('.file-name');
            
            console.log('File input element:', fileInput);
            console.log('File name span:', fileNameSpan);
            
            if (fileInput) {
                fileInput.addEventListener('change', function(e) {
                    console.log('File selected:', e.target.files);
                    const fileName = e.target.files[0] ? e.target.files[0].name : 'No file chosen';
                    fileNameSpan.textContent = fileName;
                });
            }
        });
    </script>
</body>
</html>
