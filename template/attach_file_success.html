<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Confirmation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #333333 100%);
        }
        
        .confirmation-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 350px;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #000000;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 24px;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background-color: #ff9900;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            position: relative;
        }
        
        .success-icon::before {
            content: '';
            width: 30px;
            height: 15px;
            border-left: 4px solid white;
            border-bottom: 4px solid white;
            transform: rotate(-45deg);
            position: relative;
            top: -4px;
        }
        
        button {
            background-color: #ff9900;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #e68a00;
        }
        
        .message {
            color: #555;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="success-icon"></div>
        <h1>File has been uploaded!</h1>
        <p class="message">Your file was successfully uploaded to our server.</p>
        <form action="" method="post">
            <button type="submit" name="btn" value="go">Attach more</button>
        </form>
    </div>
</body>
</html>
